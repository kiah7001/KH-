<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
</head>
<body>

  <h1>form 태그</h1>

  <input type="number" step="5" min="50" max="70">
  <hr>
  <input type="text" placeholder="값을 입력하시오">
  <hr>
  <input type="range" value="25" max="100" step="5">
  <hr>
  <input type="color">
  <hr>
  <select>
    <option>사과</option>
    <option>수박</option>
    <option>망고</option>
  </select>
  <hr>
  <input type="time">
  <hr>
  <input type="datetime-local">
  <hr>
  <input type="hidden">
  <hr>
  <input type="file">
  <hr>
  <hr>
  <textarea> 키울수있는 텍스트창 </textarea>
  <hr>
  <progress value="50" max="100"></progress>
  <hr>
  <meter value="80" min="0" max="100" low="30" high="70"></meter>
  <hr>


  <form action="/join/processor">
    아이디 : <input type="text" placeholder="아이디" name="a">
    <br>
    비밀번호 : <input type="password" placeholder="비밀번호" name="b">
    <br>
    <input type="submit" value="회원가입">
  </form>



</body>
</html>
