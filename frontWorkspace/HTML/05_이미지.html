<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 관련 태그</title>
</head>
<body>
  <h1>이미지 관련 태그</h1>

  <!-- 
        src 속성에 경로를 설정하여 이미지 파일을 불러온다.
        (파일의 확장자는 대소문자 구분 안 함)

        alt 속성에 사진의 경로가 잘못되거나 이미지를 제대로 표현할 수 없을 경우 대체 텍스트의 용도로 사용
    -->

  <img 
    src="../resources/img/abc.png" 
    alt="차은우사진" 
    width="50%"
    height="100px"
  >

</body>
</html>
