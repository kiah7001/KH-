<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<body>
    
    <h1>글자 관련 태그</h1>

    <!-- 제목 지정 태그 -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
   
    <!-- 수평선 -->
    <hr />

    <!-- 줄바꿈 -->
    <br />

    <!-- 단락 -->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>

    <!-- 단락 -->
    <pre>
        안녕
        하세요
        제 
        이름은
        ㅇㅇㅇ  입니다 ~~      !!!
    </pre>

    그냥 <br>
    작성하면 <br>
    줄바꿈이나 띄&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;어쓰기 <br>
    잘 안됨

    <!-- 인용 문구 -->
    <blockquote cite="https://www.naver.com">인용문구ㅋㅋㅋ</blockquote>
    <br>
    <q cite="https://www.naver.com">인용문구</q>
    <br>
    참고사이트 :  <cite>http://www.naver.com</cite>
    <br>

    <!-- 형광펜 -->
    <mark>마크</mark>
    <br>

    <!-- 밑줄 -->
    <u>밑줄</u>
    <br>

    <!-- 취소선 -->
    <s>strike</s>
    <br>

    <!-- 글자 작게 -->
    <small>작게</small>
    <br>

    <!-- 위 첨자 -->
    기본글자 <sup>위첨자</sup>
    <br>

    <!-- 아래 첨자 -->
    기본글자 <sub>아래첨자</sub>
    <br>

    <!-- 글자 크게 -->
    기본글자<big>큰글자</big>



</body>
</html>
