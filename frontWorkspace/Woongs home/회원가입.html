<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="http://61.78.95.160:5500//Woongs%20home/회원가입.css">
</head>
<body>
    <div id="good">
    <img
    src="../img/wrtFileImageView.jpg" 
    alt="로고이미지"
    height="50px"
    width="50px"
    >
    <a href="http://61.78.95.160:5500//Woongs%20home/home.html" style="display: inline-block; position: relative; top: -5px; font-size: 15px;">Woongs Music</a> 
    </div>
    <hr>
    <br>

    <h1>회원가입</h1>

    <fieldset>
        <legend>필수사항</legend>
         
            <tr>
                <th><label for="userId">아이디</label></th>
                <br>
                <td><input type="text" name="userId" size="35" id="userId" placeholder="4~20자리/영문,숫자,특수문자'_'사용가능"></td>
                <td><button>중복확인</button></td>
            </tr>
            <br><br>
            <tr>
                <th><label for="userPwd">비밀번호</label></th>
                <br>
                <td><input type="text" name="userPwd" size="35" id="userPwd" placeholder="8~16자리/영문 대소문자,숫자,특수문자 조합"></td>
            </tr>
            <br><br>
            <tr>
                <th><label for="userPwd2">비밀번호 확인</label></th>
                <br>
                <td><input type="text" name="userPwd2" id="userPwd2" placeholder="비밀번호 확인" size="35"></td>
            </tr>
            <br>
  
    </fieldset>  
    
    <br>

    <fieldset>
        <legend>추가 인적사항</legend>

        <tr>
            <th><label for="name">이름</label></th>
            <br>
            <td><input type="text" name="name" id="name" size="35" placeholder="이름 입력"></td>
        </tr>

        <br><br>

        <tr>
            <th><label for="birth">생년월일</label></th>
            <br>
            <td><input type="text" name="name" id="name" size="35" placeholder="YYYYMMDD"></td>
        </tr>

        <br><br>

        <tr>
            <th><label for="phone">핸드폰</label></th>
            <br>
            <td><input type="text" name="phone" id="phone" size="25" placeholder="'-'빼고 숫자만 입력"></td>
            <td><button>인증요청</button></td>
        </tr>

        <br><br>

        <tr>
            <th><label for="email">이메일</label></th>
            <br>
            <td><input type="text" name="email" id="email" size="35" placeholder="email@Woongs.co.kr"></td>
        </tr>

        <br>
    </fieldset>

    <br>

    <input type="submit" value="회원가입">
    <input type="submit" value="로그인">
    <input type="button" value="이전으로">
























    
</body>
</html>
